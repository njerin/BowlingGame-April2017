<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Bowling Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="bowlingGame.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="bowlingGame.js" type="text/javascript"></script>
  </head>
  <body ng-controller="myCtrl">
    <nav class="navbar navbar-light navbar-static-top bg-faded">  
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">
            Bowling Game
          </div>
        </div>        
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="text-center col-xs-12">          
          <button class="btn btn-primary btn-lg" ng-show="isVisible ? false : true" ng-click="clickToPlay()">Click to Play</button>          
        </div>
        <div ng-show="isVisible">
          <div><strong>Instructions and Rules:</strong> There are 10 fames in each game. Each frame consists of two rolls. If the score for the first roll is a strike, there is no second roll and bowler moves onto the next frame. </div>
          <div class="text-center"><strong>Click Frame 1 to begin!</strong></div>
          <div class="text-center col-xs-12">
            <div class="btn-group btn-group-xs" role="group">
              <button type="button" class="btn btn-primary" id="frame1" ng-click="frame1('frame1')">Frame 1</button>              
              <button type="button" class="btn btn-primary" id="frame2" ng-click="frame('frame2')">Frame 2</button>
              <button type="button" class="btn btn-primary" id="frame3" ng-click="frame('frame3')">Frame 3</button>
              <button type="button" class="btn btn-primary" id="frame4" ng-click="frame('frame4')">Frame 4</button>
              <button type="button" class="btn btn-primary" id="frame5" ng-click="frame('frame5')">Frame 5</button>
              <button type="button" class="btn btn-primary" id="frame6" ng-click="frame('frame6')">Frame 6</button>
              <button type="button" class="btn btn-primary" id="frame7" ng-click="frame('frame7')">Frame 7</button>
              <button type="button" class="btn btn-primary" id="frame8" ng-click="frame('frame8')">Frame 8</button>
              <button type="button" class="btn btn-primary" id="frame9" ng-click="frame('frame9')">Frame 9</button>
              <button type="button" class="btn btn-primary" id="frame10" ng-click="frame('frame10')">Frame 10</button>
            </div>                        
          </div>
          <div id="score" class="text-center col-xs-12">
            <div>Bowler Total Score: {{bowlerTotalFrameScore}}</div>            
          </div>
          <div id="buttons" class="text-center col-xs-12">
            <button type="button" class="btn btn-primary active" ng-click="restartGame()">Restart Game</button>          
            <button type="button" class="btn btn-primary active" ng-click="quitGame()">Quit Game</button>
          </div>
        </div>      
        <div class="bowlingImage">          
          <img src="BowlingGameCapture.PNG" alt="Play Bowling Game" height="350"/>
        </div>
      </div>  
    </div>
  </body>
</html>
